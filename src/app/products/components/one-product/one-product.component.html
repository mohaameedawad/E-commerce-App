<div class="card">
  <div routerLink="/details/{{data.id}}">
    <img src="{{data.image}}" class="card-img-top" style="height:200px;" alt="...">
    <h6 class="card-title p-2 bg-light overflow-hidden " style="height:50px;">{{data.title}}</h6>
    <p class="card-text overflow-hidden p-2 mb-2" style="height:100px;">{{data.description}}</p>
  </div>
  <div class="card-body p-2">
    <div class="d-flex justify-content-between align-datas-center">
      <button class="btn btn-success" (click)="input =true" *ngIf="input == false" >Add to cart</button>
      <div class="d-flex" *ngIf="input">
        <input type="number" class="form-control" [(ngModel)]="amount" min="1" style="width: 65px; margin-right: 10px;">
        <button class="btn btn-success " (click)="add();" #d>Add</button>
      </div>
      <div class="badge badge-light p-2" style="font-size: 14px;">{{data.price}} L.E</div>
    </div>
    <div *ngIf="failed || amount < 1" class="text-danger">{{valid}}</div>
  </div>
</div>
