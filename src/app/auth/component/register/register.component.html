<form  [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    <div class="mt-5 p-3 col-md-6 border" style="margin: auto;">

      <div class="col-md-12 mb-3">
        <label for="1">Username</label>
        <input type="text" class="form-control" formControlName="name" id="1" value="" >
      </div>

      <div class="col-md-12 mb-3">
        <label for="2">Email</label>
        <input type="email" class="form-control" formControlName="email" id="2" value="" >
      </div>

      <div class="col-md-12 mb-3">
        <label for="3">Password</label>
        <input type="password" class="form-control" formControlName="Password" id="3" value="" >
      </div>

      <div class="col-md-12 mb-4">
        <label for="4">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="4" value="" >
      </div>

      <div class="col-md-12  d-flex justify-content-center">
        <button class="btn btn-success mb-3" button type="submit" [disabled]="userForm.invalid || userForm.value.Password !== userForm.value.confirmPassword">Creat Account</button>

      </div>
    </div>
</form>
