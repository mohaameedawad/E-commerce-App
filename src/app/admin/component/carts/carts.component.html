<div class="row">
  <div class="col-md-8 col-sm-12">
    <h2 class="text-danger mb-4">Orders to get ready this month</h2>
        <form [formGroup]="Form" (ngSubmit)="filterCarts()">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Start Date</label>
          <input type="date" class="form-control" formControlName="start" id="validationTooltip01" >
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02" value=""> End Date</label>
          <input type="date" class="form-control" formControlName="end" id="validationTooltip02" >
        </div>
        <div class="col-md-4 mb-3" style="padding-top:8px ;">
          <br>
          <button type="submit" class="btn btn-success" >Apply</button>
        </div>
      </div>
        </form>
      </div>
  </div>
    <table class="table table-striped mt-3 text-center">
      <thead>
        <tr>
          <th>Date</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-felx justify-content-center align-items-center" *ngFor="let item of Carts, let i = index">
          <td>{{item.date | date:'shortDate'}}</td>
          <td>{{item.products.length}}</td>
          <td >
            <button type="button" class="btn btn-danger" (click)="deletecart(i)" style="margin-right: 15px;">Delete</button>
            <button type="button" class="btn btn-primary" (click)="view(i)" data-toggle="modal" data-target="#staticBackdrop">View</button>
          </td>
        </tr>
      </tbody>
    </table>


    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <table class="table table-borderless " style="text-align:center;">
                  <thead class="thead-light">
                    <tr style="text-align:center;">
                      <th>Model </th>
                      <th class="w-25">Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border" *ngFor="let item of Products, let i = index" #tt>
                      <td class="img"><img src="{{item.item.image}}" style="max-width:100px;max-height:100px;"></td>
                      <td>{{item.item.title}}</td>
                      <td>{{item.item.price}} L.E</td>
                      <td> {{item.quantity}}</td>
                      <td>{{(item.item.price * item.quantity).toFixed(2)}}</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr class="border">
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th  scope="col"></th>
                      <th scope="col">Total:</th>
                      <th scope="col">{{total.toFixed(2)}} L.E</th>
                    </tr>
                  </tfoot>
                </table>
          </div>
        </div>
      </div>
    </div>
